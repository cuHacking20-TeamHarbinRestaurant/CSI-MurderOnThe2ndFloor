<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Room Number</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="wtf-forms.css">
    <link rel="stylesheet" href="client.css">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
<h1>Crime Scene Investigation Tool</h1>

<div class="controls-stacked">
    <label class="file">
        <input type="file" id="file">
        <span class="file-custom"></span>
    </label>
</div>

<form class="pure-form" id="form">
    <fieldset>
        <input type="text" id="room" placeholder="Enter victim room#" autofocus required>
        <button class="pure-button pure-button-primary" id="go">Go</button>
    </fieldset>
</form>

<div id="level1" style="max-height: 1000px;max-width:1000px; width:70%;height:70% ; margin: auto;"><!-- Plotly chart will be drawn inside this DIV --></div>
<div id="level2"><!-- Plotly chart will be drawn inside this DIV --></div>



<script src='plotly.js'></script>
<script src='client.js'></script>
</body>

</html>
